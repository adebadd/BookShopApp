<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0fff0;">
    <h1 style="color: green;">Login</h1>
    <form th:action="@{/login}" method="post" style="max-width: 300px;">
        <label for="name" style="color: green;">Name:</label>
        <input type="text" id="username" name="name" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid green; border-radius: 4px;">
        <br>
        <label for="password" style="color: green;">Password:</label>
        <input type="password" id="password" name="password" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid green; border-radius: 4px;">
        <br>
        <button type="submit" style="background-color: green; color: white; border: none; padding: 10px 20px; cursor: pointer;">Login</button>
    </form>
    <p style="color: green;" th:text="${errorMessage}"></p>
</body>
</html>
