<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - BookShopApp</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: #add8e6;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 360px;
            margin: 80px auto;
            background: #fff;
            border-radius: 8px;
            padding: 50px 30px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 30px;
        }
        form .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        form .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #444;
        }
        form .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .register-link {
            display: block;
            margin-top: 20px;
            font-size: 0.9em;
            color: #007BFF;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        .error-message, .success-message {
            margin-top: 15px;
            font-size: 0.9em;
            color: #d9534f;
        }
        .success-message {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <a th:href="@{/register}" class="register-link">Don't have an account? Register here</a>
        <p class="success-message" th:if="${successMessage}" th:text="${successMessage}"></p>
        <p class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></p>
    </div>
</body>
</html>
