<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Order Management - BookShopApp</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      .admin-container {
        display: flex;
        min-height: 100vh;
      }

      .admin-sidebar {
        width: 250px;
        background-color: #007bff;
        color: #fff;
        padding: 20px 0;
        position: fixed;
        height: 100%;
        overflow-y: auto;
      }

      .admin-sidebar-header {
        padding: 0 20px 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .admin-sidebar-header h2 {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #fff;
      }

      .admin-sidebar-menu {
        padding: 20px 0;
      }

      .admin-sidebar-menu h3 {
        padding: 0 20px;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 10px;
        color: rgba(255, 255, 255, 0.7);
      }

      .admin-menu-item {
        padding: 12px 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        color: #fff;
        text-decoration: none;
        transition: all 0.3s;
      }

      .admin-menu-item:hover,
      .admin-menu-item.active {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .admin-menu-item i {
        font-size: 1.2rem;
        min-width: 24px;
      }

      .admin-main-content {
        flex: 1;
        margin-left: 250px;
        padding: 20px;
      }

      .admin-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ddd;
      }

      .search-filters {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .search-filters form {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: flex-end;
      }

      .search-filters .form-group {
        flex: 1;
        min-width: 150px;
        margin-bottom: 0;
      }

      .search-filters label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        font-size: 0.9em;
      }

      .search-filters input,
      .search-filters select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 0.9em;
      }

      .search-actions {
        display: flex;
        gap: 10px;
      }

      .orders-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      .orders-table th,
      .orders-table td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      .orders-table th {
        background-color: #f8f9fa;
        color: #333;
        font-weight: 600;
      }

      .orders-table tr:hover {
        background-color: #f8f9fa;
      }

      .order-actions {
        display: flex;
        gap: 5px;
      }

      .order-actions a,
      .order-actions button {
        padding: 5px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        color: #6c757d;
        transition: color 0.3s ease;
      }

      .order-actions a:hover,
      .order-actions button:hover {
        color: #007bff;
      }

      .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .pagination a {
        padding: 8px 12px;
        margin: 0 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
        color: #007bff;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .pagination a:hover {
        background-color: #f8f9fa;
      }

      .pagination .active {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
      }

      .pagination .disabled {
        color: #6c757d;
        cursor: not-allowed;
      }

      .sort-link {
        color: #333;
        text-decoration: none;
        display: flex;
        align-items: center;
      }

      .sort-link:hover {
        color: #007bff;
      }

      .sort-link i {
        margin-left: 5px;
        font-size: 0.8em;
      }

      .status {
        padding: 5px 10px;
        border-radius: 50px;
        font-size: 0.8rem;
        font-weight: 500;
        display: inline-block;
      }

      .status-pending {
        background-color: #fff3cd;
        color: #856404;
      }

      .status-processing {
        background-color: #d1ecf1;
        color: #0c5460;
      }

      .status-completed {
        background-color: #d4edda;
        color: #155724;
      }

      .status-cancelled {
        background-color: #f8d7da;
        color: #721c24;
      }

      .alert {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 4px;
      }

      .alert-success {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }

      .alert-danger {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: white;
        margin: 10% auto;
        padding: 20px;
        border-radius: 5px;
        width: 80%;
        max-width: 500px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      .close-modal {
        position: absolute;
        right: 20px;
        top: 10px;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
      }

      .close-modal:hover {
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <div class="admin-sidebar">
        <div class="admin-sidebar-header">
          <h2><i class="bi bi-book"></i> BookShopApp</h2>
          <p>Admin Panel</p>
        </div>

        <div class="admin-sidebar-menu">
          <h3>Main</h3>
          <a th:href="@{/admin/dashboard}" class="admin-menu-item">
            <i class="bi bi-speedometer2"></i> Dashboard
          </a>
          <a th:href="@{/admin/books}" class="admin-menu-item">
            <i class="bi bi-book"></i> Book Management
          </a>
          <a th:href="@{/admin/orders}" class="admin-menu-item active">
            <i class="bi bi-cart"></i> Order Management
          </a>
          <a th:href="@{/admin/users}" class="admin-menu-item">
            <i class="bi bi-people"></i> User Management
          </a>
        </div>

        <div class="admin-sidebar-menu">
          <h3>Account</h3>
          <a th:href="@{/admin/logout}" class="admin-menu-item">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </div>
      </div>

      <div class="admin-main-content">
        <div class="admin-header">
          <h1>Order Management</h1>
        </div>

        <div
          th:if="${message}"
          class="alert alert-success"
          th:text="${message}"
        ></div>
        <div
          th:if="${error}"
          class="alert alert-danger"
          th:text="${error}"
        ></div>

        <div class="search-filters">
          <form th:action="@{/admin/orders}" method="get">
            <div class="form-group">
              <label for="orderId">Order ID</label>
              <input
                type="text"
                id="orderId"
                name="orderId"
                th:value="${orderId}"
                placeholder="Search by order ID"
              />
            </div>
            <div class="form-group">
              <label for="customer">Customer</label>
              <input
                type="text"
                id="customer"
                name="customer"
                th:value="${customer}"
                placeholder="Search by customer ID"
              />
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" name="status">
                <option value="">All Statuses</option>
                <option value="PENDING" th:selected="${status == 'PENDING'}">
                  Pending
                </option>
                <option
                  value="PROCESSING"
                  th:selected="${status == 'PROCESSING'}"
                >
                  Processing
                </option>
                <option
                  value="COMPLETED"
                  th:selected="${status == 'COMPLETED'}"
                >
                  Completed
                </option>
                <option
                  value="CANCELLED"
                  th:selected="${status == 'CANCELLED'}"
                >
                  Cancelled
                </option>
              </select>
            </div>
            <div class="search-actions">
              <button type="submit" class="btn">
                <i class="bi bi-search"></i> Search
              </button>
              <a th:href="@{/admin/orders}" class="btn"> Reset </a>
            </div>

            <input type="hidden" name="page" th:value="${currentPage}" />
            <input type="hidden" name="size" th:value="${size}" />
            <input type="hidden" name="sortBy" th:value="${sortBy}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" />
          </form>
        </div>

        <table class="orders-table">
          <thead>
            <tr>
              <th>
                <a
                  class="sort-link"
                  th:href="@{/admin/orders(page=${currentPage}, size=${size}, sortBy='id', sortDir=${sortBy == 'id' ? reverseSortDir : 'asc'}, orderId=${orderId}, customer=${customer}, status=${status})}"
                >
                  Order ID
                  <i
                    th:if="${sortBy == 'id'}"
                    th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill' : 'bi bi-caret-down-fill'}"
                  ></i>
                </a>
              </th>
              <th>Customer ID</th>
              <th>
                <a
                  class="sort-link"
                  th:href="@{/admin/orders(page=${currentPage}, size=${size}, sortBy='orderDate', sortDir=${sortBy == 'orderDate' ? reverseSortDir : 'asc'}, orderId=${orderId}, customer=${customer}, status=${status})}"
                >
                  Date
                  <i
                    th:if="${sortBy == 'orderDate'}"
                    th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill' : 'bi bi-caret-down-fill'}"
                  ></i>
                </a>
              </th>
              <th>
                <a
                  class="sort-link"
                  th:href="@{/admin/orders(page=${currentPage}, size=${size}, sortBy='totalAmount', sortDir=${sortBy == 'totalAmount' ? reverseSortDir : 'asc'}, orderId=${orderId}, customer=${customer}, status=${status})}"
                >
                  Total
                  <i
                    th:if="${sortBy == 'totalAmount'}"
                    th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill' : 'bi bi-caret-down-fill'}"
                  ></i>
                </a>
              </th>
              <th>
                <a
                  class="sort-link"
                  th:href="@{/admin/orders(page=${currentPage}, size=${size}, sortBy='status', sortDir=${sortBy == 'status' ? reverseSortDir : 'asc'}, orderId=${orderId}, customer=${customer}, status=${status})}"
                >
                  Status
                  <i
                    th:if="${sortBy == 'status'}"
                    th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill' : 'bi bi-caret-down-fill'}"
                  ></i>
                </a>
              </th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="order : ${orders}">
              <td th:text="${'#' + order.id}"></td>
              <td th:text="${order.userId}"></td>
              <td
                th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"
              ></td>
              <td
                th:text="${'â‚¬' + #numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')}"
              ></td>
              <td>
                <span
                  th:class="'status status-' + ${#strings.toLowerCase(order.status)}"
                  th:text="${order.status}"
                  >Status</span
                >
              </td>
              <td>
                <div class="order-actions">
                  <a
                    th:href="@{/admin/orders/view/{id}(id=${order.id})}"
                    title="View Details"
                  >
                    <i class="bi bi-eye"></i>
                  </a>
                  <button
                    type="button"
                    onclick="openStatusModal(this)"
                    th:data-order-id="${order.id}"
                    th:data-order-status="${order.status}"
                    title="Update Status"
                  >
                    <i class="bi bi-pencil"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(orders)}">
              <td colspan="6" style="text-align: center">No orders found</td>
            </tr>
          </tbody>
        </table>

        <div class="pagination" th:if="${totalPages > 1}">
          <a
            th:if="${currentPage > 0}"
            th:href="@{/admin/orders(page=${currentPage - 1}, size=${size}, sortBy=${sortBy}, sortDir=${sortDir}, orderId=${orderId}, customer=${customer}, status=${status})}"
            class="btn"
            >&laquo; Previous</a
          >

          <span th:each="i: ${#numbers.sequence(0, totalPages - 1)}">
            <a
              th:if="${currentPage != i}"
              th:href="@{/admin/orders(page=${i}, size=${size}, sortBy=${sortBy}, sortDir=${sortDir}, orderId=${orderId}, customer=${customer}, status=${status})}"
              class="btn"
              th:text="${i + 1}"
              >1</a
            >

            <a
              th:if="${currentPage == i}"
              th:href="@{/admin/orders(page=${i}, size=${size}, sortBy=${sortBy}, sortDir=${sortDir}, orderId=${orderId}, customer=${customer}, status=${status})}"
              class="btn active"
              th:text="${i + 1}"
              >1</a
            >
          </span>

          <a
            th:if="${currentPage < totalPages - 1}"
            th:href="@{/admin/orders(page=${currentPage + 1}, size=${size}, sortBy=${sortBy}, sortDir=${sortDir}, orderId=${orderId}, customer=${customer}, status=${status})}"
            class="btn"
            >Next &raquo;</a
          >
        </div>
      </div>
    </div>

    <div id="statusModal" class="modal">
      <div class="modal-content">
        <span class="close-modal" onclick="closeStatusModal()">&times;</span>
        <h2>Update Order Status</h2>
        <p id="statusModalOrderId">Order #123</p>
        <form id="statusUpdateForm" method="post" action="">
          <div class="form-group">
            <label for="newStatus">Status</label>
            <select id="newStatus" name="newStatus" required>
              <option value="PENDING">Pending</option>
              <option value="PROCESSING">Processing</option>
              <option value="COMPLETED">Completed</option>
              <option value="CANCELLED">Cancelled</option>
            </select>
          </div>
          <button type="submit" class="btn">Update Status</button>
        </form>
      </div>
    </div>

    <script>
      function openStatusModal(button) {
        const modal = document.getElementById("statusModal");
        const form = document.getElementById("statusUpdateForm");
        const orderIdElem = document.getElementById("statusModalOrderId");
        const statusSelect = document.getElementById("newStatus");

        const orderId = button.getAttribute("data-order-id");
        const orderStatus = button.getAttribute("data-order-status");

        orderIdElem.textContent = "Order #" + orderId;
        statusSelect.value = orderStatus;
        form.action = "/admin/orders/updateStatus/" + orderId;

        modal.style.display = "block";
      }

      function closeStatusModal() {
        document.getElementById("statusModal").style.display = "none";
      }

      window.onclick = function (event) {
        const modal = document.getElementById("statusModal");
        if (event.target == modal) {
          closeStatusModal();
        }
      };
    </script>
  </body>
</html>
