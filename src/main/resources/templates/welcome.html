<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Welcome - BookShopApp</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #add8e6;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 960px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
    }
    .welcome-title {
      font-size: 2.8em;
      color: #333;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .welcome-subtitle {
      font-size: 1.3em;
      color: #555;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      background-color: #007BFF;
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 1.1em;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin: 10px;
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    .btn svg, .btn i {
      margin-right: 8px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="welcome-title">Welcome to BookShopApp</h1>
    <p class="welcome-subtitle">Your one-stop shop for books</p>
    <section>
      <a th:href="@{/login}" class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
        </svg>
        Sign in
      </a>
      <a th:href="@{/register}" class="btn">
        <i class="bi bi-pencil-square" style="font-size:20px;"></i>
        Register
      </a>
    </section>
    <footer>
      <p>&copy; 2025 BookShopApp. All Rights Reserved.</p>
    </footer>
  </div>
</body>
</html>
